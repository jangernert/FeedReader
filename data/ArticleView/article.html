<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedReader Article</title>
    <script type="application/javascript">
        function ImagesPopover() {
            var images = document.getElementsByTagName("img");
            for (var i = 0; i < images.length; i++) {
                var srcImg = images[i];
                var width = srcImg.width;
                var height = srcImg.height;
                var img = new Image();
                img.onload = function () {
                    var naturalWidth = this.width;
                    var naturalHeight = this.height;
                    if (naturalHeight > height || naturalWidth > width) {
                        srcImg.addEventListener("click", function (e) {
                            e.preventDefault();
                            document.title = "path:" + encodeURIComponent(this.src) + " sizeX:" + naturalWidth + " sizeY:" + naturalHeight;
                        }, false);
                        srcImg.addEventListener("mouseover", function () {
                            if (this.classList) {
                                this.classList.add("clickable-img-hover");
                            } else {
                                this.className += "clickable-img-hover";
                            }
                        }, false);
                        srcImg.addEventListener("mouseout", function () {
                            if (this.classList) {
                                this.classList.remove("clickable-img-hover");
                            } else {
                                this.className = this.className.replace('/b\clickable-img-hover/b', '');
                            }
                        }, false);
                    }
                }
                img.src = srcImg.src;
            }
        }
    </script>
    <style>
        $CSS
    </style>
</head>

<body style="font-size:$FONTSIZE;" onload="ImagesPopover();">
    <div class="$THEME unselectable">
        <header class="post">
            <span class="source" style="font-size:$SOURCEFONTSIZE;">$FEED</span>
            <h1><a href="$URL">$TITLE</a></h1>
            <span class="author" style="font-size:$SOURCEFONTSIZE;">$AUTHOR</span>
        </header>

        <div class="content  $UNSELECTABLE">
            $HTML
        </div>
    </div>
</body>

</html>
